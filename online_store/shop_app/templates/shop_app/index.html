
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="Header-slider">
            <div class="Slider Slider_main">
              <div class="Slider-box">
                  {% for item in limited_edition_list %}
                <div class="Slider-item">
                  <div class="Slider-content">
                    <div class="row">
                      <div class="row-block">
                        <strong class="Slider-title">{{ item.title }}
                        </strong>
                        <div class="Slider-text">{{ item.short_info }}
                        </div>
                        <div class="Slider-footer"><a class="btn btn_primary" href="catalog/product{{ item.id }}">Get Started</a>
                        </div>
                      </div>
                      <div class="row-block">
                          {% if item.Photo %}
                        <div class="Slider-img"><img src="{{ item.Photo.url }}" height="300" width="300" alt="slider.png"/>
                        </div>
                              {% else %}
                              <div class="Slider-img"><img src="{% static 'assets/img/content/no_photo.png' %}" height="300" width="300" alt="slider.png"/>
                        </div>
                          {% endif %}
                      </div>
                    </div>
                  </div>
                </div>
                  {% endfor %}

              </div>
              <div class="Slider-navigateWrap">
                <div class="Slider-navigate">
                </div>
              </div>
            </div>
        </div>

{% endblock %}
