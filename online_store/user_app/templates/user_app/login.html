{% extends 'base1.html' %}
{% load static %}
{% block content %}
<div class="wrapper">
                <div class="header">
                    <h3 class="sign-in">Вход</h3>
                </div>
                <div class="clear"></div>
                <form method="post">
                    {% csrf_token %}
                    {% if error %}
                    <h4 style="color: #df3349">{{ error }}</h4>
                    {% endif %}
                    <div>
                        <input class="user-input" type="text" name="email" id="email" placeholder="E-mail" />
                    </div>
                    <div>

                        <input type="password" name="password" id="password" placeholder="*********" />
                    </div>

                    <div>
                        <input type="submit" value="Войти" />
                    </div>
                    <a class="registr" href="registration">
                        Регистрация
                    </a>
                </form>
            </div>
{% endblock %}
